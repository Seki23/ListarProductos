<div class=" p-2 m-2">
    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 justify-content-center ">
         <h1 class="text-center pb-3">Nuestro Men√∫</h1>
    </div>

<div class="container ">
    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 justify-content-center">
        <ng-container *ngFor="let obj of productos">
            <div class="card">
                <img id=" card" src="{{ 'data:image/jpeg;base64,' + obj.prdImagen }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{obj.prdNombre}}</h5>
                    <p class="card-text">{{obj.prdDescripcion}}</p>
                    <p class="card-text"><small class="text-muted">{{obj.prdPrecio}}</small></p>
                    <a href="#" class="btn btn-primary m-2">Ordenar</a>
                    <a href="#" class="btn btn-success" onClick='Regresar()'>Regresar</a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
